language: php

php:
  - '7.1'

sudo: enabled

cache:
  directories:
    - vendor

branches:
  only:
    - master

install:
  - composer install

script:
  - ./vendor/bin/phpunit
  - ./vendor/bin/phpcs -n --standard=PSR2 --colors src/

before_deploy:
  - zip -r9 /tmp/${TRAVIS_COMMIT}.zip . -x *.git* vendor/\*

deploy:
  - provider: s3
    access_key_id: $ACCESSKEYID
    secret_access_key: $SECRETACCESSKEY
    bucket: static.iaibai.com
    skip_cleanup: true
    upload-dir: assets/production
    local_dir: public/build
    region: eu-west-1
    on:
      branch: master

  - provider: elasticbeanstalk
    access_key_id: $ACCESSKEYID
    secret_access_key:
      secure: $SECRETACCESSKEY
    region: eu-west-1 
    app: iaibai.co.uk
    env: iaibai-production
    zip_file: /tmp/${TRAVIS_COMMIT}.zip
    skip_cleanup: true
    bucket_name: elasticbeanstalk-eu-west-1-495135221592
    on:
      branch: master

after_deploy:
  - aws s3 sync public/build s3://static.iaibai.com/assets/production
